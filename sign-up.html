<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="description"
      content="Omnifood is an AI-powered food subscription that will make you eat healthy again, 365 days per year. It's tailored to your personal tastes and nutritional needs."
    />

    <!-- Always include this line of code!!! -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" href="img/favicon.png" />
    <link rel="apple-touch-icon" href="img/apple-touch-icon.png" />
    <link rel="manifest" href="manifest.webmanifest" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/queries.css" />

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule=""
      src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.js"
    ></script>

    <script
      defer
      src="https://unpkg.com/smoothscroll-polyfill@0.4.4/dist/smoothscroll.min.js"
    ></script>
    <script defer src="js/script.js"></script>

    <title>Sign Up</title>
    <!-- Add any additional CSS or meta tags here -->
  </head>
  <body>
    <h1>Sign Up</h1>
    <form id="signup-form">
      <label for="email">Email:</label><br />
      <input type="email" id="email" name="email" required /><br />

      <label for="password">Password:</label><br />
      <input type="password" id="password" name="password" required /><br />

      <label for="fullName">Full Name:</label><br />
      <input type="text" id="fullName" name="fullName" required /><br />

      <label for="wilaya">Wilaya:</label><br />
      <input type="text" id="wilaya" name="wilaya" required /><br />

      <label for="city">City:</label><br />
      <input type="text" id="city" name="city" required /><br />

      <label for="address">Address:</label><br />
      <input type="text" id="address" name="address" required /><br />

      <label for="phoneNumber">Phone Number:</label><br />
      <input type="tel" id="phoneNumber" name="phoneNumber" required /><br />

      <label for="secretPassword">Secret Password:</label><br />
      <input
        type="password"
        id="secretPassword"
        name="secretPassword"
        required
      /><br /><br />

      <input type="submit" value="Sign Up" />
    </form>

    <script>
      const session = JSON.parse(localStorage.getItem("session"));
      if (session) {
        window.location.href = "/";
      }
      document
        .getElementById("signup-form")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const formData = new FormData(e.target);
          const json = {};

          formData.forEach((value, key) => {
            json[key] = value;
          });
          console.log({ json });
          try {
            const response = await fetch("http://localhost:3000/api/sign_up", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(json),
            });
            const data = await response.json();

            if (response.ok) {
              alert("Sign up successful!");
              // Redirect or perform any other action upon successful sign up
              localStorage.setItem(
                "session",
                JSON.stringify({
                  email: data.email,
                  isAdmin: data.isAdmin,
                })
              );
              window.location.href = "/#pricing";
            } else {
              const errorMessage = await response.text();
              alert("Sign up failed: " + errorMessage);
            }
          } catch (error) {
            console.error("Error:", error);
            alert("Sign up failed. Please try again later.");
          }
        });
    </script>
  </body>
</html>
